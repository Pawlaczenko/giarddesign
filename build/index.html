<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giarddesign</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen text-black">
    <header class="bg-white">
        <section class="max-w-[1262px] mx-auto flex items-center justify-between p-6">
            <a href="#hero" id="logo" class="flex-shrink-0 mr-auto">
                <img src="./img/logo.svg" alt="giarddesign logo" />
            </a>
            <nav id="menu-navigation" class="z-0 ease-in-out duration-300 bg-white absolute top-[-100%] left-0 w-full items-center md:w-auto py-5 md:py-0 text-base md:static flex flex-col md:flex-row md:gap-12 gap:2 md:text-sm leading-7">
                <div class="relative w-full md:w-auto flex flex-col items-center" id="dropdown-menu">
                    <button tabindex="0" class="hover:text-green flex items-center gap-1 w-full max-md:py-5 justify-center" id="oferta-menu-button">
                        Oferta
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ease-in-out duration-200 w-3 h-3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </button>
                    <div class="ease-in-out duration-200 text-center w-full p-2 bg-white rounded-md shadow-md focus:outline-none hidden md:absolute md:-z-10 md:right-0 md:top-full md:w-48"
                        id="oferta-menu">
                        <a href="#projekty" class="block px-4 py-2 text-sm border rounded-md border-transparent hover:border-beige">Projekty</a>
                        <a href="#wizualizacje" class="block px-4 py-2 text-sm border rounded-md border-transparent hover:border-beige">Wizualizacje</a>
                        <a href="#realizacje" class="block px-4 py-2 text-sm border rounded-md border-transparent hover:border-beige">Realizacje</a>
                    </div>
                </div>
                <a class="hover:text-green text-center max-md:py-5 max-md:w-full" href="#firma">O firmie</a>      
                <a class="hover:text-green text-center max-md:py-5 max-md:w-full" href="#realizacje">Realizacje</a>
                <a class="hover:text-green text-center max-md:py-5 max-md:w-full" href="#kontakt">Kontakt</a>
                <div class="hover:text-green flex items-center max-md:gap-1 max-md:py-5 relative" id="search-wrapper">
                    <form aria-hidden="true" id="search-form" method="post" class="block md:absolute right-8 w-[450px] max-[700px]:w-[70vw] md:invisible ease-in-out duration-150 md:scale-x-0 origin-right">
                        <input type="text" name="search-query" id="search-input" placeholder="wyszukaj..." 
                        class="w-full bg-white px-3 py-1 rounded-full focus:outline-1 focus:outline-beige border border-beige placeholder:text-sm" />
                    </form>
                    <button id="search-button" tabindex="0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </button>                
                </div>
            </nav>
            <button data-opened="false" id="burger-button" class="md:hidden ml-6">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path id="burger-icon" stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </section>
    </header>
    <script src="./js/dropdownMenu.js"></script>
    <script src="./js/burgerNavigation.js"></script>
    <script src="./js/searchbar.js"></script>
</body>
</html>
