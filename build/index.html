<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giarddesign</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen text-black">
    <header>
        <section class="max-w-7xl mx-auto flex items-center justify-between p-6">
            <a href="#hero" id="logo" class="flex-shrink-0">
                <img src="./img/logo.svg" alt="giarddesign logo" />
            </a>
            <nav class="flex gap-12 text-sm leading-7">
                <div class="relative group">
                    <button class="hover:text-green flex items-center gap-1" id="oferta-menu-button">
                        Oferta
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ease-in-out duration-200 w-3 h-3 group-hover:rotate-180">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </button>
                    <div class="ease-in-out duration-200 opacity-0 invisible group-hover:visible group-hover:opacity-100 absolute right-0 top-full z-10 w-48 p-2 bg-white rounded-md shadow-md ring-1 ring-black ring-opacity-5 focus:outline-none" id="oferta-menu" role="menu" aria-orientation="vertical" aria-labelledby="oferta-menu-button" tabindex="-1">
                        <a href="#" class="block px-4 py-2 text-sm border rounded-md border-transparent hover:border-beige" tabindex="-1">Projekty</a>
                        <a href="#" class="block px-4 py-2 text-sm border rounded-md border-transparent hover:border-beige" tabindex="-1">Wizualizacje</a>
                        <a href="#" class="block px-4 py-2 text-sm border rounded-md border-transparent hover:border-beige" tabindex="-1">Realizacje</a>
                    </div>
                </div>           
                <a class="hover:text-green" href="#firma">O firmie</a>
                <a class="hover:text-green" href="#realizacje">Realizacje</a>
                <a class="hover:text-green" href="#kontakt">Kontakt</a>
                <div class="hover:text-green flex gap-1 items-center">
                    <form method="post">
                        <input aria-hidden="true" type="text" name="search-query" id="navigation-searchbar" placeholder="search..." 
                        class="bg-grey px-2 rounded-md aria-hidden:hidden focus:outline-1 focus:outline-beige" />
                    </form>
                    <button id="search-menu-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </button>                
                </div>
            </nav>
        </section>
    </header>
    <script src="./js/index.js"></script>
</body>
</html>
